run:
  skip-files:
    - internal/web/data.go
    - pkg/msqp/*
    - pkg/mm/*

linters:
  # Disable all linters.
  # Default: false
  disable-all: true
  # Enable specific linter
  # https://golangci-lint.run/usage/linters/#enabled-by-default
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - containedctx
    - contextcheck
    #- cyclop
    - decorder
    #- depguard
    - dogsled
    #- dupl
    #- dupword
    #- durationcheck
    - errcheck
    - errchkjson
    - errname
    - errorlint
    - execinquery
    #- exhaustive
    #- exhaustruct
    - exportloopref
    - forbidigo
    - forcetypeassert
    #- funlen
    - gci
    - ginkgolinter
    - gocheckcompilerdirectives
    - gochecknoglobals
    #- gochecknoinits
    #- gocognit
    #- goconst
    - gocritic
    #- gocyclo
    - godot
    #- godox
    - goerr113
    - gofmt
    - gofumpt
    - goheader
    - goimports
    #- gomnd
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - grouper
    - importas
    - ineffassign
    - interfacebloat
    - ireturn
    #- lll
    - loggercheck
    - maintidx
    - makezero
    - misspell
    - musttag
    - nakedret
    #- nestif
    - nilerr
    - nilnil
    - nlreturn
    - noctx
    #- nolintlint
    - nonamedreturns
    - nosprintfhostport
    #- paralleltest
    - prealloc
    - predeclared
    - promlinter
    - reassign
    #- revive
    - rowserrcheck
    - sqlclosecheck
    #- staticcheck
    - stylecheck
    - tagliatelle
    - tenv
    - testableexamples
    - testpackage
    - thelper
    #- tparallel
    - typecheck
    - unconvert
    #- unparam
    #- unused
    - usestdlibvars
    - varnamelen
    - wastedassign
    - whitespace
    - wrapcheck
    - wsl
    #- zerologlint

linters-settings:
  interfacebloat:
    max: 15
  tagliatelle:
    case:
      use-field-name: true
      rules:
        json: snake
        yaml: snake
  funlen:
    # Checks the number of lines in a function.
    # If lower than 0, disable the check.
    # Default: 60
    lines: 100
    # Checks the number of statements in a function.
    # If lower than 0, disable the check.
    # Default: 40
    statements: -1
