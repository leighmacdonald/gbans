# The (decimal) SteamID64 for the primary admin. Use https://www.steamidfinder.com/ if you don't know it.
#
# eg: 76561199093644872
owner:

# Your steam API key
#
steam_key:

# The URL people will use to access the site. Be sure to check the schema!
external_url: "https://example.com"

# Listen on this IP address. 0.0.0.0 will bind to all available interfaces. 127.0.0.1 can be used if using a reverse
# proxy, or a specific IP can be assigned if you have fail-over IPs.
#
#http_host: 127.0.0.1

# Listen on this
#
# http_port: 6006

# The path the frontend files are in. DO NOT change if using the official Docker image.
#
# http_static_path:

# Default timeout when making outbound http calls
#
# client_timeout: 10

# UDP Port to receive srcds log messages (logaddress_add)
udp_port: 27715

# Encryption key for JWT. https://numbergenerator.org/random-64-digit-hex-codes-generator is a good option.
#
# Minimum length of 10 characters
http_cookie_key: change_me

# Enable support for CORS. See: https://developer.mozilla.org/en-US/docs/Web/HTTP/CORS
# You should keep this enabled
# http_cors_enabled: true

# Optional extra cors origins to allow. The external_url value is automatically
# added.
#http_cors_origins:
#  - "https://gbans.localhost"
#  - "http://gbans.localhost:5173"
#  - "https://gbans.localhost:6006"

# Database connection string
# Format: postgresql://<user>:<pass>@<host>:<port>/<database>
# database_dsn: "postgresql://gbans:gbans@localhost:5432/gbans"

# Show all database queries
#database_log_queries: false

# Enabled prometheus exports at /metrics
# prometheus_enabled: false

# Enabled pprof support. See: https://pkg.go.dev/net/http/pprof#Handler
# pprof_enabled: false
