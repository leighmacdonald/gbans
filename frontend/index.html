<!doctype html>
<!--suppress ALL -->
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta
            name="viewport"
            content="minimum-scale=1, initial-scale=1, width=device-width"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/dist/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/dist/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/dist/favicon-16x16.png"
        />
        <link rel="manifest" href="/dist/site.webmanifest" />
        <link
            rel="mask-icon"
            href="/dist/safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <meta name="msapplication-TileColor" content="#941739" />
        <meta name="theme-color" content="#ffffff" />
        <link
            href="https://fonts.cdnfonts.com/css/tf2-build"
            rel="stylesheet"
        />

        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
        />
        <title><%= title %></title>
        <script>
            window.gbans = {
                build_version: "<%= build_version %>"
            }
        </script>
        <style>
            body {
                overflow-y: scroll;
            }
            .img_media {
                max-width: 100%;
                max-height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
    </body>
</html>
